<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Purchases</h1>
        {% for purchase in purchases %}
            <p><strong>{{purchase.client}}</strong></p>
            <ul>
                {% for products in purchase.products.all %}
                    <p>{{products.name}}</p>
                {% endfor %}
            </ul>
        {% endfor %}

        <a href="{% url 'add_purchase' %}"> Add Purchase</a>
    
    </body>
</html>
